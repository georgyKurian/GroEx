<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Bill</title>
    </h:head>
    <h:body>
         <h:form>
             Bill Id <h:inputText value="#{billController.currentBill.bill_id}"/>
             Group Id <h:inputText value="#{billController.currentBill.group_id}"/>
             Bill Description <h:inputText value="#{billController.currentBill.bill_description}"/>
             Bill Amount <h:inputText value="#{billController.currentBill.bill_amount}"/>
             Bill Date <h:inputText value="#{billController.currentBill.bill_date}">
                 <f:convertDateTime pattern="dd/MM/yyyy"/>;
             </h:inputText>
             Bill Type <h:inputText value="#{billController.currentBill.bill_type}"/>

             <h:commandButton value="Submit" action="#{billController.addBill()}"/>
        </h:form>
        <h:dataTable value="#{billController.billList}" var="bill">
            <h:column>
                #{bill.bill_id}
            </h:column>
            <h:column>
                #{bill.group_id}
            </h:column>
            <h:column>
                #{bill.bill_description}
            </h:column>
            <h:column>
                #{bill.bill_amount}
            </h:column>
            <h:column>
                #{bill.bill_date}
            </h:column>
            <h:column>
                #{bill.bill_type}
            </h:column>
        </h:dataTable>
    </h:body>
</html>
