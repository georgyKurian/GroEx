<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            
            <label for="bill_description">Description</label>
            <h:inputText value="#{billController.currentBill.bill_description}"/>
            
            <label for="bill_amount">Amount</label>
            <h:inputText value="#{billController.currentBill.bill_amount}"/>
            
            <label for="bill_date">Bill Date</label>
            <a4j:outputPanel id="calendar" layout="block">
                    <rich:calendar value="#{billController.currentBill.bill_date}"
                        datePattern="dd MMM yyyy"
                        showApplyButton="apply" />
            </a4j:outputPanel>
            
            <label for="bill_date">Type</label>            
            <h:inputText value="#{billController.currentBill.bill_type}"/>
            #{userController.currentUser.user_id}
            <h:commandButton value="Submit" action="#{billController.submitNewBill()}">
                 <f:setPropertyActionListener target="#{billController.currentBill.group_id}" value="#{groupController.currentGroup.group_id}" />
                 <f:setPropertyActionListener target="#{billController.currentBill.user_id}" value="#{userController.currentUser.user_id}" />
             </h:commandButton>
        </h:form>
    </h:body>
</html>
