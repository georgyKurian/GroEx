<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <title> Split expense with group ::GroEx </title>
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <!--<link rel="stylesheet" href="css/styles.css"> -->
        <link rel="stylesheet" href="js/jquery-ui.min.css"></link>
        <link rel="stylesheet" href="css/styles.css"></link> 


        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
        <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
        <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="js/jquery-ui.min.js"></script>


    </h:head>

    <h:body style="font-family: Cambria;">
        <div id="page">
            <div id="header">
                <ui:insert name="header">
                    <ui:include src="/header.xhtml"/>
                </ui:insert>
            </div>
            <div style="margin-left: 35%; margin-top: 10%; margin-right: 10%;">
                <h:form class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="bill_description">Description</label>
                        <div class="col-sm-4">
                            <h:inputText class="form-control" value="#{billController.currentBill.bill_description}"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2" for="bill_amount">Amount</label>
                        <div class="col-sm-4">
                            <h:inputText class="form-control" value="#{billController.currentBill.bill_amount}"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2" for="bill_date">Bill Date</label>
                        <div class="col-sm-4">
                            <h:inputText class="form-control" id="datepicker" value="#{billController.currentBill.bill_date}" converterMessage="dd/MM/yyyy">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>;
                            </h:inputText>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2" for="bill_date">Type</label>   
                        <div class="col-sm-4">
                            <h:inputText class="form-control" value="#{billController.currentBill.bill_type}"/>
                            #{userController.currentUser.user_id}
                        </div>
                    </div>
                    <br></br>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-4">
                            <h:commandButton style="width: 100%; height: 25%;" class="btn btn-success btn-lg" value="Submit" action="#{billController.submitNewBill()}">
                                <f:setPropertyActionListener target="#{billController.currentBill.group_id}" value="#{groupController.currentGroup.group_id}" />
                                <f:setPropertyActionListener target="#{billController.currentBill.user_id}" value="#{userController.currentUser.user_id}" />
                            </h:commandButton>
                        </div>
                    </div>

                    <div id="footer" style="margin-right: 40%;">
                        <ui:insert>
                            <ui:include src="/footer.xhtml"/> 
                        </ui:insert>
                    </div>

                </h:form>
            </div>
        </div>

        <script>
            $(document).ready(function () {
                $("#datepicker").datepicker({
                    format: "DD-MM-YYYY"
                });
            });
        </script>
    </h:body>
</html>
