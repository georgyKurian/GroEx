<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title> Split expense with group ::GroEx </title>
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <!--<link rel="stylesheet" href="css/styles.css"> -->
        <link rel="stylesheet" href="css/styles.css"></link> 
        <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="js/myFunction.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
        <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
    </h:head>
    <h:body>
        <div id="page">
            <div id="header">
                <ui:insert name="header">
                    <ui:include src="/header.xhtml"/>
                </ui:insert>
            </div>
            <div style="margin-left: 10%; margin-top: 10%; margin-right: 10%;">


                <h:form class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-sm-4">First Name</label>
                        <div class="col-sm-5">

                            <h:inputText class="form-control" value="#{userController.currentUser.first_name}" id="firstName"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-4">Last Name</label>
                        <div class="col-sm-5">
                            <h:inputText class="form-control" value="#{userController.currentUser.last_name}" id="lastName"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-4">Email Id</label>
                        <div class="col-sm-5">
                            <h:inputText class="form-control" value="#{userController.currentUser.email_id}" id="emailId"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-4">Password</label>
                        <div class="col-sm-5">
                            <h:inputSecret class="form-control" value="#{userController.currentUser.password}" id="password"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-4">Confirm Password</label>
                        <div class="col-sm-5">
                            <h:inputSecret class="form-control" id="confirmPassword"/>

                        </div>
                    </div>


                    <h:commandButton style="width: 40%; height: 25%; margin-left: 34%;" class="btn btn-success btn-lg" value="Submit" action="#{userController.updateUser()}" />


                </h:form>

            </div>
        </div>
        <div id="footer" style="margin-left: 8%; margin-top: 5%;">
            <ui:insert>
                <ui:include src="/footer.xhtml"/> 
            </ui:insert>
        </div>
    </h:body>
</html>
