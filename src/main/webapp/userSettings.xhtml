<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            First Name<h:inputText value="#{userController.currentUser.first_name}" id="firstName"/>
            Last Name<h:inputText value="#{userController.currentUser.last_name}" id="lastName"/>
            Email Id<h:inputText value="#{userController.currentUser.email_id}" id="emailId"/>
            Password <h:inputText value="#{userController.currentUser.password}" id="password"/>
            Confirm Password <h:inputText value="" id="confirmPassword"/>
            <h:commandButton value="Submit" action="#{userController.addUser()}" />
        </h:form>
    </h:body>
</html>
