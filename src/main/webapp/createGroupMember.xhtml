<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            
            group id <h:inputText value="#{groupMemberController.currentGroupMember.group_id}"/>
            user id <h:inputText value="#{groupMemberController.currentGroupMember.user_id}"/>
            
            <h:commandButton value="Submit" action="#{groupMemberController.addGroupmember()}"/>
            
        </h:form>
        <h:dataTable value="#{groupMemberController.groupMemberList}" var="group">
            <h:column>
                #{group.group_id}
            </h:column>
             <h:column>
                #{group.user_id}
            </h:column>
        </h:dataTable>
    </h:body>
</html>
