<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Log In</title>
    </h:head>
    <h:body>
        <h:form>
            Email Id <h:inputText value="#{userController.currentUser.email_id}"/>
            Password <h:inputSecret value="#{userController.currentUser.password}"/>
            <h:commandButton value="Submit" action="#{userController.doLogIn()}"/>  
        </h:form>
    </h:body>
</html>
