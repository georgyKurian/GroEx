<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title> Split expense with group ::GroEx </title>
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <!--<link rel="stylesheet" href="css/styles.css"> -->
        <link rel="stylesheet" href="css/styles.css"></link> 
        <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="js/myFunction.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
        <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
    </h:head>
    <h:body style="font-family: Cambria;">

        <div id="page">
            <div id="header">
                <ui:insert name="header">
                    <ui:include src="/header.xhtml"/>
                </ui:insert>

                <div style="text-align: center; margin-top:125px; font-size: 20px;">
                    <h1> Login here </h1>
                    <img src="images/users.png"></img> <br></br> <br></br>
                    <h:form id="member_form"> 
                        <label style="margin-right: 20px;"></label>
                        Email Id <h:inputText  id="email"  value="#{userController.currentUser.email_id}"/>&nbsp;<span id="spann" style="color:red">*</span><br></br> <br></br>
                        <label style="margin:5px;"></label>
                        Password <h:inputSecret  id="password" value="#{userController.currentUser.password}"/>&nbsp;<span id="spann1" style="color:red">*</span> <br></br> <br></br>
                        <h:commandButton id="submit" style="height: 45px;width: 23%;background-color: #FF5733;color: white;font-weight:bold;" value="Submit" action="#{userController.doLogIn()}"/>  
                    </h:form>
                </div>
            </div>

            <div id="footer">
                <ui:insert>
                    <ui:include src="/footer.xhtml"/> 
                </ui:insert>
            </div>
        </div>
    </h:body>
</html>
