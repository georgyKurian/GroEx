<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title> Split expense with group ::GroEx </title>
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <!--<link rel="stylesheet" href="css/styles.css"> -->
        <link rel="stylesheet" href="css/styles.css"></link> 
        <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="js/myFunction.js"></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>


        <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
        <style>
            table, td,th{
                border: 2px solid black;
            }

            table
            {
                border-collapse: collapse;
            }
        </style>
    </h:head>
    <h:body style="font-family: Cambria;">
        <div id="page">
            <div id="header">
                <ui:insert name="header">
                    <ui:include src="/header.xhtml"/>
                </ui:insert>
            </div>
            <div class="text-center" style="font-size:1.2em;">
                <div class="row">
                    <div class="col-sm-48" style="border: 1px solid black; margin-left: 45%; margin-right: 45%; height: 50%; width:12% ;text-align: center; margin-top: 8%;">
                        <p>  
                            <h:form>
                                <span class="glyphicon glyphicon-plus-sign" style="font-size: 1.2em"></span>    

                                <h:commandLink style="font-weight: bold;" value="New group" action="#{groupController.addGroupPage()}" /> 
                            </h:form>
                        </p>

                    </div>
                    <br></br> <br></br>

                    <h2 style="font-weight: bold; text-align: center">Groups</h2><br></br>

                    <div class="col-sm-48" style="font-size:1.0em;border: 1px solid black; margin-left: 45%; margin-right: 45%; height: 50%; width:12% ;text-align: center;">
                        <h:form>

                            <c:forEach var="group" items="#{groupController.groupList}"><br></br>
                                <span class="glyphicon glyphicon-user" style="font-size: 1.5em"></span>
                                <h:commandLink style="font-weight: bold;" value="#{group.group_name}" action="#{groupController.getGroupHomePage(group)}"/><br/>
                            </c:forEach>

                        </h:form>
                    </div>
                </div>
            </div>
            <div id="footer">
                <ui:insert>
                    <ui:include src="/footer.xhtml"/> 
                </ui:insert>
            </div>
        </div>

    </h:body>
</html>
