<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        
    </h:head>
    <h:body>
        <div>
            <h2>
                <h:form>
                    <h:inputText value="#{groupController.currentGroup.group_name}" id="groupName">
                        <f:ajax execute="groupName" event="change"/>
                    </h:inputText>
                </h:form>
            </h2>
        </div>
        <div id="groupList">
            <h3>Group Members</h3>
            <h:form>
                <c:forEach var="eachMember" items="#{groupMemberController.getgroupMembersByGroupId(groupController.currentGroup.group_id)}">
                    <div>
                        <div style="float:left;">
                            #{userController.getUserById(eachMember.user_id).first_name}&nbsp;#{userController.getUserById(eachMember.user_id).last_name}
                        </div>
                        <div style="float:left;">
                            <h:commandLink value="Delete" action="#{groupMemberController.delete(eachMember)}"/> 
                        </div>
                        <br/>
                    </div>

                </c:forEach>
                <div style="float:none;">
                    <h:form>    
                        <h:inputText value="#{groupMemberController.currentGroupMember.user_id}" id="autocomplete"/>
                        <h:button value="Add">
                            <f:ajax execute="groupList" event="click"/>
                        </h:button>

                    </h:form>
                </div>
                <div>
                    <h:button outcome="groupHome" value="Back"/>
                </div>
            </h:form>
        </div>
    </h:body>
</html>
