<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

    <h:head>
        <title> Split expense with group ::GroEx </title>
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <!--<link rel="stylesheet" href="css/styles.css"> -->
        <link rel="stylesheet" href="css/styles.css"></link> 
        <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>

    <h:body>
        <div id="page">
            <div id="header">
                <ui:insert name="header">
                    <ui:include src="/header.xhtml"/>
                </ui:insert>
            </div>
        <div style="margin-left: 10%; margin-top: 10%; margin-right: 10%;">
        <h:form class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-4" >Group Name</label>
                <div class="col-sm-4">
                    <h:inputText class="form-control"  value="#{groupController.currentGroup.group_name}"/>
                </div> 
                <br></br><br></br><br></br><br></br>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-4">
                        <h:commandButton style="width: 93%; height: 25%; margin-left: 5%;" class="btn btn-success btn-lg" value="Submit" action="#{groupController.addGroup(userController.currentUser.user_id)}">
                        </h:commandButton>
                    </div>
                </div>
            </div>
            
            <div id="footer">
                        <ui:insert>
                            <ui:include src="/footer.xhtml"/> 
                        </ui:insert>
                    </div>
        </h:form>
            </div>
            </div>
