<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title> Split expense with group ::GroEx </title>
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <!--<link rel="stylesheet" href="css/styles.css"> -->
        <link rel="stylesheet" href="css/styles.css"></link> 
        <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="js/myFunction.js"></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>


        <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
    </h:head>
    <h:body style="font-family: cambria">
         <div id="page">
            <div id="header">
                <ui:insert name="header">
                    <ui:include src="/header.xhtml"/>
                </ui:insert>
            </div>
        <div class="col-sm-4">
            <br/>
        </div>
        <div class="row">
            <div class="col-sm-4"> 
                <h:form class="form-horizontal text-center" style="text-align: left; margin-top: 4%;" >
                    <div class="form-group">
                        <label class="control-label col-sm-4">First Name</label>
                        <div class="col-sm-8">
                            <h:inputText class="form-control" value="#{userController.currentUser.first_name}" id="firstName"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-4">Last Name</label>
                        <div class="col-sm-8">
                            <h:inputText class="form-control" value="#{userController.currentUser.last_name}" id="lastName"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label  col-sm-4">Email Id</label>
                        <div class="col-sm-8">
                            <h:inputText class="form-control" value="#{userController.currentUser.email_id}" id="emailId"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label  col-sm-4">Password</label>
                        <div class="col-sm-8">
                            <h:inputSecret class="form-control" value="#{userController.currentUser.password}" id="password"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label  col-sm-4">Confirm Password</label>
                        <div class="col-sm-8">
                            <h:inputSecret class="form-control" id="confirmPassword"/>
                        </div>
                    </div>


                    <h:commandButton class="btn btn-success btn-lg col-sm-12" value="Submit" action="#{userController.addUser()}" />

                </h:form>
            </div>
        </div>
        <div class="col-sm-4">
            <br/>
        </div>
              <div id="footer">
                <ui:insert>
                    <ui:include src="/footer.xhtml"/> 
                </ui:insert>
            </div>
        </div>
        
    </h:body>
</html>
