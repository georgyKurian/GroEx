<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            First Name<h:inputText value="#{userController.currentUser.first_name}"/>
            Last Name<h:inputText value="#{userController.currentUser.last_name}"/>
            Email Id<h:inputText value="#{userController.currentUser.email_id}"/>
            Password <h:inputText value="#{userController.currentUser.password}"/>

            <h:commandButton value="Submit" action="#{userController.addUser()}"/>
        </h:form>
        <h:dataTable value="#{userController.userList}" var="user">
            <h:column>
                #{user.first_name}
            </h:column>
            <h:column>
                #{user.last_name}
            </h:column>
            <h:column>
                #{user.email_id}
            </h:column>
            <h:column>
                #{user.password}
            </h:column>
        </h:dataTable>
    </h:body>
</html>
